<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compra de Passagens Aéreas</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Passagens Online</h1>
        </div>
    </header>

    <main>
        <section class="search-section">
            <h2>Buscar Voos</h2>
            <form action="#" method="post">
                <label for="origin">Origem:</label>
                <input type="text" id="origin" name="origin" placeholder="Cidade de origem" required>

                <label for="destination">Destino:</label>
                <input type="text" id="destination" name="destination" placeholder="Cidade de destino" required>

                <label for="departure-date">Data de Partida:</label>
                <input type="date" id="departure-date" name="departure-date" required>

                <label for="return-date">Data de Retorno:</label>
                <input type="date" id="return-date" name="return-date">

                <label for="passengers">Número de Passageiros:</label>
                <input type="number" id="passengers" name="passengers" min="1" required>

                <button type="submit" class="search-btn">Buscar Voos</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Voos Encontrados</h2>
            <p>Exibindo voos para o destino selecionado...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Passagens Online - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
