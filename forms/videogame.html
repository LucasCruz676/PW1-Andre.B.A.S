<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscrição campeonato de videogame </title>
</head>
<body>
    
        <form action="">
            <h1>Faça sua inscrição</h1>
            <h3>Para o melhor campeonato dos videogames</h3>
             <div class="barra-horizontal"></div>
             <div> 
                <label for="inome">Seu nome completo:</label><br>
                <input type="text" id="inome" />
            </div> 
            <div>
                <label for="iemail">Seu e-mail:</label><br>
                <input type="email" id="iemail" />
            </div>
            
            <div> 
                <label for="icidade">Nome da sua cidade:</label><br>
                <input type="text" id="icidade" />
            </div> 
            <div>
                <label for="ipassword">Sua senha:</label><br>
                <input type="password" id="ipassword" />
            </div>
            <div>
                <legend>Escolha o seu jogo</legend>
        <select>
            <option>None</option>
            <option>CS-GO 2</option>
            <option>Valorant</option>
            <option>Minecraft</option>
            <option>Brawlhalla</option>
            <option>Roblox</option>
            <option>Brawl-Stars</option>
        </select>
            </div>
                 <button class="glow-on-hover" type="button" type="submit">enviar</button> 
                  <p class="esqueceu-senha"> Esqueceu sua senha?
                    <a href="esqueceuasenha.html">Clique aqui!</a>
                  </p>
        </form>
    
      
</body>
</html>
